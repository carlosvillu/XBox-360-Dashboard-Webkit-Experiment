<html>
<head>
	<title>XBox 360 Dashboard Webkit Experiment</title>
	
	<link rel="stylesheet" type="text/css" href="test.css"/>
	
	<script type="text/javascript" src="jquery-1.4.2.js"></script>
	<script type="text/javascript" src="jquery.dashboard.js"></script>
		
	<script type="text/javascript">
	
		$(document).ready(function(){
				
			$(".dashboard_panels > div").dashboard();
			$.dashboard.create();
			
			$('body').keydown(function(event) {
			   			
	   			if (event.which == '39') {
	    			$.dashboard.navigate('right');
	   			}
	   			
	   			if (event.which == '37'){
	   				$.dashboard.navigate('left');
	   			}
	   			
	   			if (event.which == '49'){
	   				$.dashboard.position('init');
	   			}
	   			
	   			if (event.which == '50'){
	   				$.dashboard.position('middle');
	   			}
   			
   				if (event.which == '51'){
   					$.dashboard.position('end');
   				}
   				
   				if (event.which == '77'){
   					$.dashboard.toggle();
   				}
   				
  			});
  			
		
		});
		
		
	
	</script>

</head>
